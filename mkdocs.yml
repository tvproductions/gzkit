exclude_docs: |
  design/**
  proposals/**
  lodestar/**
  developer/**

validation:
  nav:
    omitted_files: info
  links:
    not_found: ignore
    absolute_links: info
    unrecognized_links: info
    anchors: info

markdown_extensions:
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - toc:
      permalink: true
  - attr_list
  - md_in_html

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/tvproductions/gzkit

copyright: "The human is index zero."
