site_name: gzkit
site_url: https://gzkit.org
site_description: "Keep humans in the loop when AI writes your code"
site_author: Jeffry Babb
docs_dir: docs/user

repo_url: https://github.com/tvproductions/gzkit
repo_name: tvproductions/gzkit

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.follow
    - content.code.copy
  font:
    text: Inter
    code: JetBrains Mono

nav:
  - Home: index.md
  - Quickstart: quickstart.md
  - Why gzkit?: why.md
  - Concepts:
    - Gates: concepts/gates.md
    - Lanes: concepts/lanes.md
    - Lifecycle: concepts/lifecycle.md
    - OBPIs: concepts/obpis.md
    - Closeout Ceremony: concepts/closeout.md
    - Daily Workflow: concepts/workflow.md
  - Commands:
    - Overview: commands/index.md
    - gz init: commands/init.md
    - gz prd: commands/prd.md
    - gz specify: commands/specify.md
    - gz plan: commands/plan.md
    - gz status: commands/status.md
    - gz state: commands/state.md
    - gz attest: commands/attest.md
  - Reference:
    - Charter: reference/charter.md
    - Lineage: reference/lineage.md
    - Genesis: reference/genesis.md
    - AirlineOps Exploration: reference/airlineops-exploration-verbatim.md

markdown_extensions:
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - toc:
      permalink: true
  - attr_list
  - md_in_html

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/tvproductions/gzkit

copyright: "The human is index zero."
