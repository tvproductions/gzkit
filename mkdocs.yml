site_name: gzkit
site_url: https://gzkit.org
site_description: "GovZero Kit: A Development Covenant for Human-AI Collaboration"
site_author: Jeffry Babb
docs_dir: docs/user

repo_url: https://github.com/tvproductions/gzkit
repo_name: tvproductions/gzkit

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.follow
    - content.code.copy
  font:
    text: Inter
    code: JetBrains Mono

nav:
  - Home: index.md
  - Charter: charter.md
  - Lineage: lineage.md
  - Concepts:
    - Overview: concepts/README.md
    - Specification: concepts/specification.md
    - Methodology: concepts/methodology.md
    - Governance: concepts/governance.md
  - Genesis:
    - Story: genesis.md
    - Transcript: genesis-transcript.md
  - Sources:
    - Overview: sources/README.md
    - RFC Foundation: sources/RFC-GZKIT-FOUNDATION-airlineops.md
    - Charter v6: sources/govzero-charter-v6-airlineops.md
    - ADR Lifecycle: sources/govzero-adr-lifecycle-airlineops.md
    - Release Doctrine: sources/govzero-release-doctrine-airlineops.md

markdown_extensions:
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - toc:
      permalink: true
  - attr_list
  - md_in_html

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/tvproductions/gzkit

copyright: "The human is index zero."
