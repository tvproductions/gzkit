site_name: gzkit
site_url: https://gzkit.org
site_description: "Keep humans in the loop when AI writes your code"
site_author: Jeffry Babb
docs_dir: docs

repo_url: https://github.com/tvproductions/gzkit
repo_name: tvproductions/gzkit

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.follow
    - content.code.copy
  font:
    text: Inter
    code: JetBrains Mono

nav:
